<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        #reset-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="tic-tac-toe"></div>
    <a id="reset-btn" href="/">Reset Game</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ticTacToe = document.getElementById('tic-tac-toe');
            const cells = Array.from({ length: 9 }, (_, index) => createCell(index));

            let currentPlayer = 'X';
            let winner = null;

            function createCell(index) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = index;
                cell.addEventListener('click', () => handleCellClick(index));
                ticTacToe.appendChild(cell);
                return cell;
            }

            function handleCellClick(index) {
                if (cells[index].textContent || winner) {
                    return;
                }

                cells[index].textContent = currentPlayer;
                checkWinner();
                switchPlayer();
            }

            function checkWinner() {
                const winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];

                for (const combination of winningCombinations) {
                    const [a, b, c] = combination;
                    if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[b].textContent === cells[c].textContent) {
                        winner = currentPlayer;
                        highlightWinnerCells(combination);
                        break;
                    }
                }
            }

            function highlightWinnerCells(combination) {
                for (const index of combination) {
                    cells[index].style.backgroundColor = '#cfc';
                }
            }

            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }

            function resetGame() {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.backgroundColor = '#f0f0f0';
                });

                winner = null;
                currentPlayer = 'X';
            }
        });
    </script>

</body>

</html>
